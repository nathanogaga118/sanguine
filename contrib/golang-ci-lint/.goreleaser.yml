project_name: golang-ci-lint

monorepo:
  tag_prefix: contrib/golang-ci-lint/
  dir: contrib/golang-ci-lint/

builds:
  - id: golang-ci-lint
    binary: golang-ci-lint
    ldflags: -installsuffix static
    env:
      - CGO_ENABLED=0
    main: main.go
    flags:
      - -trimpath
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - 'ghcr.io/synapsecns/sanguine/golang-ci-lint:latest'
      - 'ghcr.io/synapsecns/sanguine/golang-ci-lint:{{ .FullCommit }}'
      - 'ghcr.io/synapsecns/sanguine/golang-ci-lint:{{ .Tag }}'
    dockerfile: ../../docker/golang-ci-lint.Dockerfile
    build_flag_templates:
      - '--label=org.opencontainers.image.created={{.Date}}'
      - '--label=org.opencontainers.image.name={{.ProjectName}}'
      - '--label=org.opencontainers.image.revision={{.FullCommit}}'
      - '--label=org.opencontainers.image.version={{.Version}}'
      - '--label=org.opencontainers.image.source={{.GitURL}}'

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
